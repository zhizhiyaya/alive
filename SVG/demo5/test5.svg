<?xml version="1.0" standalone="no"?>
<!-- 第一行包含了 XML 声明。请注意 standalone 属性！该属性规定此 SVG 文件是否是“独立的”，或含有对外部文件的引用。
standalone="no" 意味着 SVG 文档会引用一个外部文件 - 在这里，是 DTD 文件。 -->

<!-- 第二和第三行引用了这个外部的 SVG DTD。该 DTD 位于 “http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd”。该 DTD 位于 W3C，含有所有允许的 SVG 元素。 -->
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
	<text text-anchor="middle" x="100" y="20" style="visibility: hidden;">
		<!-- set 针对于所有属性，甚至包括 style 里面的相关 CSS 属性 -->
		<set attributeName="visibility" attributeType="CSS"
		    to="visible" begin="1.5s" dur="2s" fill="freeze"/>
		<set attributeName="opacity" attributeType="CSS"
   		   to="0" begin="2s" dur="4s" fill="freeze"/>
		  	All gone!
	</text>
</svg>
